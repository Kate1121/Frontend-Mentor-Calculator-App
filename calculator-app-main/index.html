<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Frontend Mentor | Calculator app">
  <meta name="author" content="Kaitlyn Francis">
  <meta name="description" content="Utilize this calculator app to add, subtract, divide, or muliply inputted numbers.">

  <meta name="og:title" content="Frontend Mentor | Calculator app">
  <meta name="og:type" content="website">
  <meta name="og:description"
    content="Utilize this calculator app to add, subtract, divide, or muliply inputted numbers.">
  <meta name="og:url" content="https://github.com/Kate1121/Frontend-Mentor-Calculator-App">
  <meta name="og:image"
    content="https://p7.hiclipart.com/preview/295/501/218/calculator-computer-icons-clip-art-calculator-thumbnail.jpg">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(0, 0%, 100%);
    }

    .attribution a {
      color: hsl(0, 0%, 100%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Calculator App</h1>
  </header>
  <main>
    <article>
      <section>
        <div class="theme-settings-container">
          <datalist id="themes">
            <option value="1" label="1">1</option>
            <option value="2" label="2">2</option>
            <option value="3" label="3">3</option>
          </datalist>
          <input type="range" min="1" max="3" list="themes" name="theme" id="themes-slider">
          <h1 id="calc">calc</h1>
          <h1 id="theme-label">Theme</h1>
        </div>
      </section>
      <section>
        <form id="form">
          <input type="number" id="numbers">
        </form>
      </section>
      <section>
        <div class="keypad">
          <button id="seven" value="7">7</button>
          <button id="eight" value="8">8</button>
          <button id="nine" value="9">9</button>
          <button id="del">DEL</button>
          <button id="four" value="4">4</button>
          <button id="five" value="5">5</button>
          <button id="six" value="6">6</button>
          <button id="plus">+</button>
          <button id="one" value="1">1</button>
          <button id="two" value="2">2</button>
          <button id="three" value="3">3</button>
          <button id="minus">-</button>
          <button id="period">.</button>
          <button id="zero" value="0">0</button>
          <button id="divide">/</button>
          <button id="multiply">x</button>
          <button id="reset">Reset</button>
          <button id="equals">=</button>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
